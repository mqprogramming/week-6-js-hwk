<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Game Tracker</title>
  <script> src="js/app.js" </script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>
  <form id="new-form">
    <div id="form-wrapper">
      <div id="input-title">
        <label for="title">Title</label>
        <input type="text" id="title" required>
      </div>
      <div id="input-rating">
        <label for="rating">Rating</label>
        <input type="number" id="rating">
      </div>
      <div id="input-min-players">
        <label for="min-players">Min Players</label>
        <input type="range" id="min-players" min=0 max=12 step=1>
      </div>
      <div id="input-max-players">
        <label for="max-players">Max Players</label>
        <input type="range" id="max-players" min=0 max=12 step=1>
      </div>
      <div id="input-plays">
        <label for="plays">Plays</label>
        <input type="number" id="plays">
      </div>
      <input type="submit" value="save">
    </div>
  </form>
</body>
</html>
