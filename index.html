<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Board Game Tracker</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  </head>
  <body>
    <div id="main-header">
      <h1>Board Game Tracker</h1>
    </div>
    <form id="new-form">
      <div id="form-wrapper">
        <div id="input-title">
          <label for="title">Title</label>
          <input type="text" id="title" required/>
        </div>
        <div id="input-rating">
          <label for="rating">Rating</label>
          <input type="number" id="rating"/>
        </div>
        <div id="input-min-players">
          <label for="min-players">Min Players</label>
          <input type="range" id="min-players" name="minPlayers" min=0 max=12 step=1/>
        </div>
        <div id="input-max-players">
          <label for="max-players">Max Players</label>
          <input type="range" id="max-players" name="maxPlayers" min=0 max=12 step=1/>
        </div>
        <div id="input-plays">
          <label for="plays">Plays</label>
          <input type="number" id="plays"/>
        </div>
        <input type="submit" value="Save"/>
      </div>
    </form>
    <div>
      <input id="delete-button" type="button" value="Delete All" />
    </div>
    <div id="game-list">
      <h2>Board Game List</h2>
      <ul id="main-list"></ul>
    </div>
  </body>
</html>
